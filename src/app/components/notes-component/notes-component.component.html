  <div class="mt-2">
    <div *ngIf="!isNewNote">
      <a href='javascript:void(0);' (click)="addNewNote()" title="Add Note" data-toggle="tooltip">
        <i class="fa fa-plus-circle add-button"></i>
      </a>
    </div>
    <div class="container border" *ngIf="isNewNote">
      <div class="row border">
          <div class="col-sm-10 mt-1" >
              <h5 *ngIf="!isEditNote">Add Note</h5>
              <h5 *ngIf="isEditNote"> Edit Note</h5>
          </div>
      </div>
      <form class="mt-3" [formGroup]="noteForm">
        <div class="form-group row">
          <label class="col-sm-1 col-form-label mt-4">Task :</label>
          <div class="col-sm-6">
            <label>Time - {{ noteForm.get('time').value ? (noteForm.get('time').value | slice: 11:20) : currentTime  | slice: 11:20}}</label>
            <input type="text" class="form-control" formControlName="task" placeholder="Enter Task">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Note :</label>
          <div class="col-sm-6">
            <textarea type="" class="form-control" formControlName="note" placeholder="Enter Note"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <button type="submit" (click)="sumitNote()" class="btn btn-primary btn-sm">Save</button>
            <button class="btn btn-secondary btn-sm ml-1" (click)="reset()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container border mt-3 note-list">

      <div class="row border">
        <div class="col-sm-10 mt-1">
            <h5>Note List</h5>
        </div>
         <div class="col-sm-2 mt-1 mb-1" >
            <button *ngIf="noteList.length > 0" (click)="open(content)" class="btn btn-primary btn-sm ">Save All</button>
         </div>
        </div>

    <div id="table" class="table-editable">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Time</th>
            <th>Task</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <label class="mt-1" *ngIf="noteList.length == 0"> No Records Available.</label>
          <tr *ngFor="let noteItem of noteList; let i=index">
            <td>
              <span contenteditable="false">{{noteItem.time | slice: 11:20}}</span>
            </td>
            <td>
              <span>{{noteItem.task}}</span>
            </td>
            <td>
              <span>{{noteItem.note}}</span>
            </td>
            <td>
              <a href='javascript:void(0);' title="Edit Note" data-toggle="tooltip"
                (click)="editNote(noteItem, i)">
                <i class="material-icons">edit</i>
              </a>
              <a href='javascript:void(0);' title="Delete Note" data-toggle="tooltip"
                (click)="deleteNote(i)">
                <i class="material-icons icon-red">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">User Profile </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="mt-3" [formGroup]="userForm">
        <div class="form-group">
          <label for="userName">User Name</label>
          <div class="input-group">
            <input id="userName" class="form-control" formControlName="userName" placeholder="Enter User Name" [ngClass]="{ 'is-invalid': submittedUser && userForm.controls.userName.errors }" required>
            <div *ngIf="submittedUser && userForm.controls.userName.errors" class="invalid-feedback">
            <div *ngIf="userForm.controls.userName.errors.required">User name is required</div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button (click)="saveUser(modal)" class="btn btn-primary btn-sm ">Save To Continue..</button>
    </div>
  </ng-template>
</div>
